machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    COMPOSE_API_VERSION: 1.18

dependencies:
  override:
    - sudo pip install -U docker-compose
  cache_directories:
    - ~/.gradle

test:
  override:
    - export TERM="dumb"; ./gradlew clean build coveralls

deployment:
  production:
    branch: "master"
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./start-dockerPush.sh